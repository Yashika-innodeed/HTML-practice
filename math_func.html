<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="math_func.css">
    <title>CSS Math Functions</title>
</head>
<body>
    <!--calc function -->
    <p>
        This paragraph is for calc() function. 
    </p>
    <!--Translate Function-->
    <div class="translate-x">
        TranslateX function
    </div>
    <div class="translate-y">
        TranslateY function
    </div>
    <div class="translate-z">
        TranslateZ function
    </div>
    <div class="translate-td">
        3D translate
    </div>
    <!--Rotate Function-->
    <div class="rotate-x">
        RotateX function
    </div>
    <div class="rotate-y">
        RotateY function
    </div>
    <div class="rotate-z">
        RotateZ function
    </div>
    <div class="rotate-td">
        3D Rotate
    </div>
    <!--scale function-->
    <div class="scale-x">
        ScaleX function
    </div>
    <div class="scale-y">
        ScaleY function
    </div>
    <div class="scale-z">
        ScaleZ function
    </div>
    <div class="scale-td">
        3D Scale
    </div>
    <!--min and max function -->
    <div class="box-one">
        MIN FUNCTION
    </div>
    <div class="box-two">
        MAX FUNCTION
    </div>

</body>
</html>
