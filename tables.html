<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h1>Student Grades</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Math Grade</th>
                <th>Science Grade</th>
                <th>History Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Rohit</td>
                <td>95</td>
                <td>88</td>
                <td>92</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Rahul</td>
                <td>88</td>
                <td>92</td>
                <td>87</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Ram</td>
                <td>78</td>
                <td>85</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
