<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registeration</title>
    <link rel="stylesheet" href="./forms.css" />
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action= "#"class="form">
            <div class="input-box">
                <label>Full Name</label><br />
                <input type="text" placeholder="John Doe" required/>
            </div>
            <div class="input-box">
                <label>E-mail Address</label><br />
                <input type="email" placeholder="example123@abc.com" required/>
            </div>
            <span class="column">
                <div class="input-box">
                    <label>Password</label><br />
                    <input type="password" placeholder="must include digits and special characters" required/>
                </div>
                <div class="input-box">
                    <label>Confirm Password</label><br />
                    <input type="passsword" placeholder= "Re-Enter the Password" required/>
                </div>
            </span>
            <span class="column">
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="select your DOB" />
                </div>
                <div class="input-box">
                    <label>Select Country</label>
                    <select class="dropdown">
                        <option>
                            Select Option
                        </option>
                        <option>
                            India
                        </option>
                        <option>
                            USA
                        </option>
                        <option>
                            China
                        </option>
                        <option>
                            Russia
                        </option>
                        <option>
                            Australia
                        </option>
                    </select>
                </div>
            </span>
            <div class="wraper-box">
                <h3>Gender</h3>
                <div class="wraper-option">
                    <div class="wraper">
                        <input type="radio" id="check-male" name="wraper" checked />
                        <label for ="check-male">Male</label>
                    </div>
                    <div class="wraper">
                        <input type="radio" id="check-female" name="wraper" />
                        <label for ="check-female">Female</label>
                    </div>
                    <div class="wraper">
                        <input type="radio" id="check-other" name="wraper" />
                        <label for ="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="wraper-box">
                <h3>Hobbies</h3>
                <div class="wraper-option">
                    <div class="wraper">
                        <input type="checkbox" id="check-one" name="wraper" />
                        <label for ="check-one">Music</label>
                    </div>
                    <div class="wraper">
                        <input type="checkbox" id="check-two" name="wraper" />
                        <label for ="check-two">Dance</label>
                    </div>
                    <div class="wraper">
                        <input type="checkbox" id="check-three" name="wraper" />
                        <label for ="check-three">Reading</label>
                    </div>
                    <div class="wraper">
                        <input type="checkbox" id="check-four" name="wraper" />
                        <label for ="check-four">Sports</label>
                    </div>
                    <div class="wraper">
                        <input type="checkbox" id="check-five" name="wraper" />
                        <label for ="check-five">Other</label>
                    </div>
                </div>
            </div>
            <div class="input-box">
                <label>Address</label><br />
                <input type="text" placeholder="Address Line 1" required/>
                <input type="text" placeholder="Address Line 2" />
            </div>
            <span class="column">
                <button>Submit</button>
                <button>Reset</button>
            </span>
        </form>
    </section>
</body>
</html>
