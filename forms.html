<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <h1>My Details </h1>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="" />
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="tel" placeholder="9865******"/>
                </td>
            </tr>
            <tr>
                <td>
                    E-mail Id:
                </td>
                <td>
                    <input type="email" placeholder="example@abc.com" />
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Example@324" />
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender" /> Male
                    <input type="radio" name="Gender" /> Female
                    <input type="radio" name="Gender" /> Others
                </td>
            </tr>
            <tr>
                <td>
                    Date Of Birth:
                </td>
                <td>
                    <input type="date" />
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <fieldset>
                        <legend>Choose your interests</legend>
                        <div>
                          <input type="checkbox" id="coding" name="interest" value="coding" />
                          <label for="coding">Coding</label>
                        </div>
                        <div>
                          <input type="checkbox" id="music" name="interest" value="music" />
                          <label for="music">Music</label>
                        </div>
                        <div>
                            <input type="checkbox" id="dance" name="interest" value="dance" />
                            <label for="music">Dance</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Other" name="interest" value="others" />
                            <label for="music">Others</label>
                        </div>
                      </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    Education Qualification:
                </td>
                <td>
                    <select>
                        <option>
                            Select Option
                        </option>
                        <option>
                            10+2
                        </option>
                        <option>
                            Graduate
                        </option>
                        <option>
                            Post Graduate
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="5" cols="18" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Reset"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
