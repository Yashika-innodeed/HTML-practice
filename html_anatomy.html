<!DOCTYPE html> <!--to make sure that document behaves correctly-->
<html lang="en"> <!--root element along with lang attribute to set primary language of document-->
<head> <!--act as a container for all the stuff to be included other than content-->
    <meta charset="UTF-8"> <!--used for setting character set to utf-8 which includes characters from vast majority of languages-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--viewport is used to render pages according to size and width of device-->
    <title>HTML revision</title><!--the title of web page which appears in the tab-->
</head>
<body><!--contains all the content which will be visible in a web page-->
    <h1> This is main heading tag </h1> <!--the heading tag consists of h1 to h6 -->
    <h2>Top level heading </h2>
    <h3>Sub-Heading</h3>
    <h4>Sub-subheading</h4>
    <img src = "logohtml.png" alt="html logo"/><!--src for specifying image address and alt for an alternative for image if it doesn't load-->
    <p> We are learning Web development</p>
    <p>Web development technologies consists of</p>
    <ul><!--unordered list tag-->
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <p>useful links:</p>
    <ol><!--ordered list-->
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML"> HTML </a><!--anchor tag for linking web pages--></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS"> CSS </a></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">JavaScript</a></li>
    </ol>

</body>
</html>
